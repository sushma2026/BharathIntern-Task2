<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="device-width, intitial-scale=0.5
        "/>
        <title>Content Blogging</title>
        <link rel="stylesheet" href="style.css"/>

    </head>
    <body>
        <header style="font-family: fantasy;">
          <h1 style="align-content: center; padding-left: 37%;">Content Blogging</h1>
        </header>

        <main>
            <form id="Form">
                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="Enter title for your blog" required/>

                <label for="content">Content:</label>
                <textarea id="content" rows="5" required></textarea>

                <label for="image">Author Image:</label>
                <input type="file" id="image" accept="image/*" required/>

                <button type="submit">Publish</button>
            </form>
        </main>
        <script src="script.js"></script>
    </body>
</html>
